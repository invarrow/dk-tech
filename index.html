<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMMUNITY CROWDSOURING FORM</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            width: 80%;
            max-width: 400px;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #0088cc;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #006699;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }
    </style>
</head>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBj-6LjdcWEGLVh-X6ZTJ_rcRO1RR999bU",
        authDomain: "darkpattern-82f81.firebaseapp.com",
        projectId: "darkpattern-82f81",
        storageBucket: "darkpattern-82f81.appspot.com",
        messagingSenderId: "387333908016",
        appId: "1:387333908016:web:60fdf7f93e88b37c596ff5"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    // Reference to the Firestore database
    const db = getFirestore(app);

    document.getElementById("dataForm").addEventListener("submit", async function (event) {
        event.preventDefault();

        // Get form data
        var websiteName = document.getElementById("websiteName").value;
        var websiteUrl = document.getElementById("websiteUrl").value;
        var darkPatternDetected = document.getElementById("darkPatternDetected").value;
        var description = document.getElementById("description").value;

        // Add data to Firestore
        try {
            const docRef = await addDoc(collection(db, "darkPatternData"), {
                websiteName: websiteName,
                websiteUrl: websiteUrl,
                darkPatternDetected: darkPatternDetected,
                description: description
            });

            console.log("Document written with ID: ", docRef.id);
        } catch (e) {
            console.error("Error adding document: ", e);
        }

        // Clear form fields
        document.getElementById("dataForm").reset();
    });
</script>

<body>
    <form id="dataForm">
        <label for="websiteName">Website Name:</label>
        <input type="text" id="websiteName" name="websiteName" required>

        <label for="websiteUrl">Website URL:</label>
        <input type="text" id="websiteUrl" name="websiteUrl" required>

        <label for="darkPatternDetected">Input your user defined dark paterns</label>
        <input type="text" id="darkPatternDetected" name="darkPatternDetected" required>

        <label for="description">Any notes</label>
        <input type="text" id="description" name="description" required>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
